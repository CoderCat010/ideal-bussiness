<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biz-Consult</title>

    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

                            <li class="cursor-pointer lg:block hidden">Service</li>

                        </ul>
        
                        <button class="bg-white py-2 px-5 rounded-full text-[#00b98e] lg:text-base text-sm cursor-pointer">Free Quote</button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- navbar ends -->

                         <button class="py-2 px-6 border-2 border-white rounded-full text-white font-semibold">Learn More</button>
                     </div>
                    <!-- ?banner title's img -->
                     <div>
                        <img class="lg:w-[485px]  lg:h-[417px]" src="./img/hero.png" alt="">
                     </div>
                </div>
            </div>
            <!-- ?banner bottom wave shape img -->
            <div class="lg:pt-[250px] md:pt-[100px] pt-[300px]">
                <img class="h-[410px] w-[100%] bg-no-repeat bg-cover bg-center" src="./img/shape-bottom.png" alt="">
           </div>

        <!-- banner ends -->

    <!-- !header section start from here -->
